        <!--Now to create a salesforce record , we have seen how to use
        lightning-record-form but if you want to customize the layout of the form
    to create the record , you can use lightning-record-edit-form 
    -->
    <lightning-record-edit-form
     object-api-name={objectName} 
     record-id={recordId}
     onsuccess={handleAccountCreated}>
        <lightning-messages></lightning-messages>
        <div class="slds-grid slds-gutters slds-wrap">
            <div class="slds-col slds-size_1-of-3 slds-p-around_small">
                <lightning-input-field field-name={accountName}></lightning-input-field>
            </div>
        <div class="slds-col slds-size_1-of-3 slds-p-around_small">
            <lightning-input-field field-name={accountPhone}></lightning-input-field>
        </div>
        <div class="slds-col slds-size_1-of-3 slds-p-around_small">
            <lightning-input-field field-name={accountIndustry}></lightning-input-field>
        </div>
        <div class="slds-col slds-size_1-of-3 slds-p-around_small">
            <lightning-input-field field-name={accountAnnualRevenue}></lightning-input-field>
        </div>
        <div class="slds-align_absolute-center">
            <lightning-button type="submit" variant="brand" label="Create Account">
            </lightning-button>
            <lightning-button variant="brand" label="Cancel" onclick={handleCancel}></lightning-button>
        </div>
        </div>
    </lightning-record-edit-form>
