<template>
    <lightning-card title="Message Publisher Channel-LWC" class="slds-p-around_small">
        
        <!--Here , messages is the list that I want to iterate  , the element
        will be fetched into the myItem with each iteration . 
        In case message is list of object type, so in iteration I 
        will access properties like id , from and message from the object-->
        <template for:each={messages} for:item="myItem">
            <div key={myItem.id}>
                {myItem.from} >> {myItem.value}
            </div>
        </template>
        
        <div>
            <lightning-layout>
                <lightning-layout-item size="9" class="slds-m-right_medium">
                    <lightning-input type="text" variant="label-hidden"></lightning-input>
                </lightning-layout-item>
                <lightning-layout-item size="3" class="slds-m-right_medium">
                    <lightning-button label="Send" variant="brand" onclick={sendHandler}></lightning-button>
                </lightning-layout-item>
            </lightning-layout>
        </div>
    </lightning-card> 
</template>
